---
- name: "Copia conteudo de cmt-boot : ({{ task_name }}) "
  ansible.builtin.template:
    src: cmc-boot.sh.j2
    dest: "{{ estacao_bootsh }}"
    mode: "0755"

- name: "Configura dominio cmc : ({{ task_name }})"
  ansible.builtin.lineinfile:
    path: "{{ estacao_bootsh }}"
    regexp: ^CMCDOMAIN=
    line: "CMCDOMAIN={{estacao_ad_domain | lower}}"

- name: "Configura cmc-boot.service : ({{ task_name }})"
  ansible.builtin.template:
    src: cmc-boot.j2
    dest: /etc/systemd/system/cmc-boot.service
    mode: "0644"

- name: "Habilita o servi√ßo e roda o script imediatamente : ({{ task_name }})"
  ansible.builtin.systemd:
    name: cmc-boot.service
    enabled: true
    state: started

